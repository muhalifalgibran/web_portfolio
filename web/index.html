<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <title>web_portfolio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #FFD700;
      position: relative;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }

    #loading {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .loading-container {
      display: flex;
      align-items: center;
      gap: 20px;
      min-width: 300px;
      justify-content: center;
    }

    .fancy-loader {
      width: 50px;
      height: 50px;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .cube {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotate 3s infinite linear;
      transform-origin: center center;
    }

    .cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(85, 85, 85, 0.8);
      background: rgba(85, 85, 85, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      backface-visibility: visible;
      transform-origin: center center;
    }

    .front  { transform: translateZ(25px); }
    .back   { transform: rotateY(180deg) translateZ(25px); }
    .right  { transform: rotateY(90deg) translateZ(25px); }
    .left   { transform: rotateY(-90deg) translateZ(25px); }
    .top    { transform: rotateX(90deg) translateZ(25px); }
    .bottom { transform: rotateX(-90deg) translateZ(25px); }

    @keyframes rotate {
      0% {
        transform: rotateX(-20deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(-20deg) rotateY(360deg);
      }
    }

    /* Previous styles remain the same until media query */

    @media (max-width: 480px) {
      .fancy-loader {
        width: 40px;
        height: 40px;
        perspective: 400px;
      }
      
      .front { transform: translateZ(20px); }
      .back { transform: rotateY(180deg) translateZ(20px); }
      .right { transform: rotateY(90deg) translateZ(20px); }
      .left { transform: rotateY(-90deg) translateZ(20px); }
      .top { transform: rotateX(90deg) translateZ(20px); }
      .bottom { transform: rotateX(-90deg) translateZ(20px); }
      
      @keyframes rotate {
        0% {
          transform: rotateX(-15deg) rotateY(0deg);
        }
        100% {
          transform: rotateX(-15deg) rotateY(360deg);
        }
      }
      
      .loading-container {
        gap: 15px;
        min-width: 250px;
      }
    }
    
    #hello-text {
      font-size: clamp(2rem, 8vw, 80px);
      color: #555;
      font-family: 'Playfair Display', serif;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeInOut 1s infinite;
      min-width: 200px;
    }


  </style>
</head>
<body>
  <svg class="background-pattern" width="100%" height="100%">
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#555" />
    </pattern>
    <rect width="100%" height="100%" fill="url(#dots)" />
  </svg>
  
  <div id="loading">
    <div class="loading-container">
      <div class="fancy-loader">
        <div class="pulse"></div>
        <div class="cube">
          <div class="cube-face front"></div>
          <div class="cube-face back"></div>
          <div class="cube-face right"></div>
          <div class="cube-face left"></div>
          <div class="cube-face top"></div>
          <div class="cube-face bottom"></div>
        </div>
      </div>
      <div id="hello-text">Hello</div>
    </div>
  </div>
  <script>
    const helloMessages = [
        "Hello",     // English
        "Hola",      // Spanish
        "Bonjour",   // French
        "Ciao",      // Italian
        "Hallo",     // German
        "नमस्ते",      // Hindi
        "你好",       // Chinese
        "こんにちは",  // Japanese
        "안녕하세요",    // Korean
        "مرحبًا"      // Arabic
    ];
    const helloTextElement = document.getElementById('hello-text');
    const interval = 250;
    let currentIndex = 0;
    let animationComplete = false;

    const runAnimation = () => {
        return new Promise((resolve) => {
            const intervalId = setInterval(() => {
                if (currentIndex < helloMessages.length) {
                    helloTextElement.textContent = helloMessages[currentIndex];
                    currentIndex++;
                } else {
                    clearInterval(intervalId);
                    animationComplete = true;
                    resolve();
                }
            }, interval);
        });
    };

    runAnimation().then(() => {
        _flutter.loader.loadEntrypoint({
            onEntrypointLoaded: (engineInitializer) => {
                engineInitializer.initializeEngine().then((appRunner) => {
                    document.getElementById('loading').style.display = 'none';
                    appRunner.runApp();
                });
            }
        });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
